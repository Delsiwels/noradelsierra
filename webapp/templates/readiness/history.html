{% extends "base.html" %}

{% block title %}Checklist History - BAS Reviewer{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Checklist History</h1>
    <a href="/readiness" class="text-primary text-sm hover:underline mb-4 inline-block">Back to current checklist</a>

    <div id="history-list" class="space-y-4">
        <p class="text-gray-500 text-sm">Loading...</p>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
async function loadHistory() {
    const res = await fetch('/api/readiness/history');
    const data = await res.json();
    const container = document.getElementById('history-list');
    if (!data.history || data.history.length === 0) {
        container.innerHTML = '<p class="text-gray-500">No checklist history yet.</p>';
        return;
    }
    container.innerHTML = '';
    data.history.forEach(h => {
        const items = h.items || [];
        const completed = items.filter(i => i.completed).length;
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow p-4';

        const header = document.createElement('div');
        header.className = 'flex justify-between items-center';

        const left = document.createElement('div');
        const typeLabel = document.createElement('span');
        typeLabel.className = 'font-medium';
        typeLabel.textContent = h.checklist_type === 'eofy' ? 'EOFY' : 'Month-End';
        const period = document.createElement('span');
        period.className = 'text-gray-500 text-sm ml-2';
        period.textContent = String(h.period ?? '');
        left.appendChild(typeLabel);
        left.appendChild(period);

        const right = document.createElement('div');
        right.className = 'text-sm';
        const count = document.createElement('span');
        count.className = h.completed_at ? 'text-green-600' : 'text-yellow-600';
        count.textContent = `${completed}/${items.length} items`;
        right.appendChild(count);

        if (h.completed_at) {
            const completedBadge = document.createElement('span');
            completedBadge.className = 'text-green-600 ml-2';
            completedBadge.textContent = 'Completed';
            right.appendChild(completedBadge);
        }

        header.appendChild(left);
        header.appendChild(right);
        card.appendChild(header);
        container.appendChild(card);
    });
}
loadHistory();
</script>
{% endblock %}
