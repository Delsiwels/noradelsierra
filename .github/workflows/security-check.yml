name: Security & Quality Check

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install ruff bandit mypy safety pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Ruff Lint
        run: ruff check webapp/ --output-format=github

      - name: Bandit Security Scan
        run: bandit -r webapp/ -ll --format json -o bandit-report.json || true

      - name: MyPy Type Check
        run: mypy webapp/ --ignore-missing-imports || true

      - name: Safety Dependency Check
        run: |
          if [ -f requirements.txt ]; then safety check -r requirements.txt || true; fi
          if [ -f requirements-dev.txt ]; then safety check -r requirements-dev.txt || true; fi

      - name: Run Tests
        run: pytest tests/ -v --tb=short

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
