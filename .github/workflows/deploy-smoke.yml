name: Deployment Smoke Test

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Boot app and run health checks
        env:
          ENABLE_BACKGROUND_JOBS: "false"
        run: |
          python - <<'PY'
          from webapp.app import create_app

          app = create_app()
          client = app.test_client()

          health = client.get("/health")
          assert health.status_code == 200, health.data
          health_payload = health.get_json()
          assert health_payload["status"] == "healthy", health_payload

          ready = client.get("/health/ready")
          assert ready.status_code == 200, ready.data
          ready_payload = ready.get_json()
          assert ready_payload["ready"] is True, ready_payload

          runtime = client.get("/health/runtime")
          assert runtime.status_code == 200, runtime.data
          runtime_payload = runtime.get_json()
          assert "scheduler" in runtime_payload, runtime_payload
          assert "queue" in runtime_payload, runtime_payload

          print("Deployment smoke checks passed.")
          PY

      - name: Boot app with invalid cron and ensure safe fallback
        env:
          ENABLE_BACKGROUND_JOBS: "true"
          CLEANUP_CONVERSATIONS_CRON: "*/60"
          RUNTIME_HEALTH_SNAPSHOT_ENABLED: "false"
        run: |
          python - <<'PY'
          from webapp.app import create_app

          app = create_app()
          client = app.test_client()
          runtime_payload = client.get("/health/runtime").get_json()

          scheduler = runtime_payload["scheduler"]
          assert scheduler["enabled"] is True, scheduler
          assert scheduler["started"] is True, scheduler
          assert any("*/60" in warning for warning in scheduler["warnings"]), scheduler

          print("Invalid cron fallback smoke checks passed.")
          PY
